name: Danger

on: pull_request

jobs:
  danger:
    runs-on: macos-13
    env:
      DEVELOPER_DIR: "/Applications/Xcode_14.3.1.app/Contents/Developer"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            .build/artifacts
            .build/checkouts
            .build/repositories
          key: ${{ runner.os }}-dependencies-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-dependencies-${{ hashFiles('**/Package.resolved') }}
            ${{ runner.os }}-dependencies-
      - name: Install danger-js
        run: brew install danger/tap/danger-js
      - name: Build Danger Swift
        run: swift build -c release
      - name: Danger
        run: swift run danger-swift ci -c release
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
